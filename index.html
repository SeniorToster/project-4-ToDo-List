<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="menu-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="todo-categories">
          <ul class="todo-categories__list">
            <li class="todo-categories__item">
              <span
                class="todo-categories__link todo-categories__link_active"
                id="All"
              >
                Все
              </span>
            </li>
            <li class="todo-categories__item">
              <span id="Groceries" class="todo-categories__link">
                Продукты
              </span>
            </li>
            <li class="todo-categories__item">
              <span id="College" class="todo-categories__link"> Колледж </span>
            </li>
            <li class="todo-categories__item">
              <span id="Payments" class="todo-categories__link"> Платежи </span>
            </li>
          </ul>
        </div>
        <div class="todo-main">
          <h1 class="todo-main__title">Все Задачи</h1>
          <div class="new-tack">
            <input
              type="text"
              class="new-tack__input"
              placeholder="Добавить новую задачу в категорию «Все»"
            />
            <div class="new-tack__add"></div>
          </div>
          <div class="tack-list"></div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
